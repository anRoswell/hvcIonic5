<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-button slot="start" fill="clear" (click)="back()">
			<ion-icon name="arrow-back-outline"></ion-icon>
		</ion-button>
		<ion-title> Firma del contrato </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid fixed>
		<ion-row>
			<ion-col size="4"
				><ion-button color="primary" expand="full" [disabled]="isCanvasBlank()" (click)="save()">
					Guardar</ion-button
				></ion-col
			>
			<ion-col size="4"
				><ion-button color="primary" expand="full" (click)="undo()" color="warning">Deshacer </ion-button></ion-col
			>
			<ion-col size="4"
				><ion-button color="primary" expand="full" (click)="clear()" color="danger"> Limpiar</ion-button></ion-col
			>
		</ion-row>
	</ion-grid>
	<ion-buttons> </ion-buttons>
	<div class="signature-pad">
		<div>
			<canvas class="signature-pad-canvas" #canvas width="900" height="400" style="touch-action: none"></canvas>
		</div>
	</div>
	<img src="{{firma}}" alt="" />
</ion-content>
