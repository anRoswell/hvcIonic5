<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<!-- <ion-buttons slot="start">
				<ion-back-button></ion-back-button>
			</ion-buttons> -->
			<ion-button (click)="dismissModal()">
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>S.P.C </ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="saveForm()" fill="solid" color="primary" shape="round">
				<ion-icon slot="start" name="save"></ion-icon>
				{{btnLabel}}
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid fixed [formGroup]="form">
		<input type="hidden" formControlName="patientSign" />
		<input type="hidden" formControlName="sign" />
		<ion-row>
			<ion-col size="6">
				<ion-item>
					<ion-label position="floating">Fecha</ion-label>
					<ion-input type="text" readonly formControlName="date"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="6">
				<ion-item>
					<ion-label position="floating">Hora Incio</ion-label>
					<ion-datetime
						formControlName="initialHour"
						display-timezone="America/Bogota"
						display-format="HH:mm"
						picker-format="HH:mm"
						value="{{horaIngresoValue}}"
					></ion-datetime>
				</ion-item>
			</ion-col>
			<ion-col size="6">
				<ion-item>
					<ion-label position="floating">Hora final</ion-label>
					<ion-datetime
						formControlName="finalHour"
						display-timezone="America/Bogota"
						display-format="HH:mm"
						picker-format="HH:mm"
						value="{{horaFinalValue}}"
					></ion-datetime>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12">
				<ion-label position="floating">Observaciones</ion-label>
				<ion-textarea placeholder="Ingrese observaciÃ³n" row="4" formControlName="observation"></ion-textarea>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="6" size-xs="6" size-sm="6" size-md="6" size-lg="6" size-xl="6">
				<ion-button (click)="getSign()" expand="block" shape="round" color="tertiary">
					<ion-icon slot="start" name="brush-outline"></ion-icon>
					Firmar
				</ion-button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="12">
				<img [src]="sign" alt="" srcset="" />
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-title>Paciente: {{patientSelected.name}} {{patientSelected.lastName}}</ion-title>
	</ion-toolbar>
</ion-footer>
